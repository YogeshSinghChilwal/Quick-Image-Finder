<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="headding">Quick Image Finder</h1>
    <form>
        <input type="text" class="search-image" placeholder="Search for images...">
        <button type="submit" class="search-btn">Find Images</button>
    </form>
    <div class="search-result"></div>  
    <button type="button" class="show-more">
        Show more
    </button>

    <script src="./script.js"></script>
</body>
</html>
